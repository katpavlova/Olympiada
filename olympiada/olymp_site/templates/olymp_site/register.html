{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,700&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!--{% block content %}-->
    <header>
        <div class="container pb-4">
            <div class="row">
                <div class="col-lg-3 col-md-4 mt-5 align-items-center">
                    <img src="{% static 'img/logo.png' %}" alt="" >
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-sm-12 mb-5">
                    <h1 class="mt-5">Регистрация участия</h1>
                </div>
            </div>

            <form action ="{% url 'register' %}" method="POST" class="mb-5">
                {% csrf_token %}
                {% for f in form %}
                <div class="row mb-4">
                    <div class="col-lg-3 offset-lg-1 col-sm-12 label">
                        {{ f.label }}
                    </div>
                    
                    <div class="col-lg-7 col-sm-12 ">
                        {{ f }}

                    </div>
                </div>
                <div class="col-lg-7 col-sm-12 errors">{{ f.errors }}</div>
                
                {% endfor %}
                <div class="row pt-3"></div>
                    <div class="col-lg-4 offset-lg-4 col-sm-12 mt-5">
                        <button type="submit" class="btn btn-lg btn-info header__btn mb-5 ">Зарегистрироваться</button>
                    </div>
                </div>
            </form>

            
        </div>
    </header>




<!--{% endblock %}-->
</body>
</html>
